<!doctype html>
<html lang="en">

<!-- HEADING SECTION -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Create personalized career goals Independence Day 15 August 2025" />
  <title>I for India — Independence Career Goals Images Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- MAIN BODY -->

<body>

  <!-- MAIN CONTAINER STARTS -->

  <main class="container">

    <!-- APP HEADER -->

    <header class="hero">
      <h1>I for India — Career Goals Image Generator</h1>
      <p class="muted">Pick skills one by one and add them to likes or dislikes.</p>
    </header>

    <!--  SECTIONS 1 -->

    <section class="section-1">

      <!-- Input Wrapper -->

      <div class="input-row">
        <!-- NAME INPUT -->

        <label class="name">
          <span>Name:</span>
          <input id="nameInput" type="text" placeholder="Full Name..." autocapitalize="words" maxlength="30" />
        </label>

        <!-- Career Goal Input  -->

        <label class="goal">
          <span>Dream:</span>
          <input id="goalInput" type="text" placeholder="e.g., Software Engineer" maxlength="40" />
        </label>


      </div>



      <!-- SKILL INPUT -->


      <div class="skill-row">
        <label for="skillSelect">Skills :</label>
        <select id="skillSelect" aria-label="Choose a skill to categorize">
          <option value="">Choose a skill...</option>
        </select>
        <button class="like-btn" id="likeBtn" id="warningSound" aria-label="Add selected skill to likes">👍 Like</button>
        <button class="dis-btn" id="dislikeBtn" id="warningSound" aria-label="Add selected skill to dislikes">👎 Dislike</button>
      </div>


      <!-- Sounds Plays when click on like and dislike -->


      <audio id="buttonSound" preload="auto">
        <source src="assets/sounds/funny/click2_optimized.ogg" type="audio/ogg">
        <source src="assets/sounds/funny/click2_optimized.mp3" type="audio/mpeg">
      </audio>



      <audio id="warningSound" preload="auto">
        <source src="assets/sounds/warning/warning1.mp3" type="audio/mpeg">
      </audio>

      <audio id="duplicateInput" preload="auto">
        <source src="assets/sounds/funny/duplicateInput.wav" type="audio/wav">
      </audio>

      <!-- LIKES DISLIKES HOLDER -->

      <div>
        <h3>Likes</h3>
        <div id="likesContainer" class="pill-container"></div>
      </div>
      <div>
        <h3>Dislikes</h3>
        <div id="dislikesContainer" class="pill-container"></div>
      </div>

      <!-- USEFUL BUTTONS -->

      <div class="action-buttons">

        <div class="action-buttons-row">

          <button type="button" id="generate">
            <span class="btn-text">Generate Image</span>
            <span class="loading" hidden>Generating...</span>
          </button>
          <button type="button" id="download" disabled aria-label="Download generated image as PNG">
            Download PNG
          </button>
          <button type="button" id="whatsappShare">Share on WhatsApp</button>
        </div>

        <small class="help-text">Create your personalized career goals image</small>

      </div>

    </section> <!-- MAIN SECTION ENDS -->

    <!--  SECTION 2-->

    <section class="section-2" aria-label="Image preview">
      <h3>Preview</h3>
      <div class="canvas-wrap">
        <canvas id="outputCanvas" width="1200" height="675" role="img"
          aria-label="Generated career goals image preview"></canvas>
      </div>
    </section>


  </main> <!-- MAIN CONTAINER ENDS -->

  <script src="app.js"></script>
</body>

</html>
