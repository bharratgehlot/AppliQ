<!doctype html>
<html lang="en">

<!-- HEADING SECTION -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Create personalized career goals Independence Day 15 August 2025" />
  <title>I for India — Independence Career Goals Images Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<!-- MAIN BODY -->

<body>

  <!-- MAIN CONTAINER STARTS -->

  <main class="container">

    <!-- APP HEADER -->

    <header class="hero">
      <h1>I for India — Career Goals Image Generator</h1>
      <p class="muted">Pick skills one by one and add them to Likes or Dislikes.</p>
    </header>

    <!-- MAIN SECTIONS -->

    <section class="controls">

      <!-- NAME INPUT -->

      <label class="name-row">
        <span>Name:</span>
        <input id="nameInput" type="text" placeholder="Enter Full Name..." autocomplete="name"
          aria-describedby="name-help" autocapitalize="name" maxlength="30" />
      </label>

      <!-- SKILL INPUT 1 DISABLED

      <div class="skill-row">
        <label for="">Skill:</label>
        <select id="" aria-label="Choose a skill to categorize">
          <option value="">Choose a skill...</option>
        </select>
        <button class="like-btn" id="" aria-label="Add selected skill to likes">👍 Like</button>
        <button class="dis-btn" id="" aria-label="Add selected skill to dislikes">👎 Dislike</button>
      </div>
-->

      <!-- SKILL INPUT 2 for TEST only-->

      
      <div class="skill-row-2">
        <label for="skillSelect">Skills :</label>
        <select id="skillSelect" aria-label="Choose a skill to categorize">
          <option value="">Choose a skill...</option>
        </select>
        <button class="like-btn" id="likeBtn" aria-label="Add selected skill to likes">👍 Like</button>
        <button class="dis-btn" id="dislikeBtn" aria-label="Add selected skill to dislikes">👎 Dislike</button>
      </div>

      <!-- LIKES DISLIKES HOLDER -->

      <div>
        <h3>Likes</h3>
        <div id="likesContainer" class="pill-container"></div>
      </div>
      <div>
        <h3>Dislikes</h3>
        <div id="dislikesContainer" class="pill-container"></div>
      </div>

      <!-- USEFUL BUTTONS -->

      <div class="button-wrapper">
        <button type="button" id="generate" aria-describedby="generate-help">
          <span class="btn-text">Generate Image</span>
          <span class="loading" hidden>Generating...</span>
        </button>
        <button type="button" id="download" disabled aria-label="Download generated image as PNG">
          Download PNG
        </button>
        <button type="button" id="whatsappShare" disabled>Share on WhatsApp</button>
        <small id="generate-help" class="help-text">Create your personalized career goals image</small>
      </div>

    </section> <!-- MAIN SECTION ENDS -->

    <!-- ANOTHER SECTION FOR PREVIEW -->

    <section class="preview" aria-label="Image preview">
      <h3>Preview</h3>
      <div class="canvas-wrap">
        <canvas id="outputCanvas" width="1200" height="675" role="img"
          aria-label="Generated career goals image preview"></canvas>
      </div>
    </section>


  </main> <!-- MAIN CONTAINER ENDS -->

  <script src="app.js"></script>
</body>

</html>
